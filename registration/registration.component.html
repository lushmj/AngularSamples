<div class="container">
  <h2>Registration</h2>
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Name:</label>
      <input id="username" formControlName="username" type="text" />
      <div
        class="error"
        *ngIf="postForm.controls['username']?.hasError('required')"
      >
        Name is required.
      </div>
      <div
        class="error"
        *ngIf="postForm.controls['username']?.hasError('minlength')"
      >
        Name must be at least 3 characters long.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email" />
      <div
        class="error"
        *ngIf="postForm.controls['email']?.hasError('required')"
      >
        Email is required.
      </div>

      <div class="error" *ngIf="postForm.controls['email']?.hasError('email')">
        Email is not valid.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" formControlName="password" type="password" />
      <div
        class="error"
        *ngIf="postForm.controls['password']?.hasError('required')"
      >
        Password is required.
      </div>

      <div
        class="error"
        *ngIf="postForm.controls['password']?.hasError('minlength')"
      >
        Password must be at least 6 characters long.
      </div>
    </div>

    <button type="submit" [disabled]="postForm.invalid">Submit</button>
  </form>
</div>
